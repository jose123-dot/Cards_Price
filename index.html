<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Fernandito</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--     Container para agrupar las card -->
    <div class="container">
      <div class="card">
        <h1 class="title">Basic</h1>
        <h2 class="price">$19.99</h2>
        <p class="item">500 GB Storage</p>
        <p class="item">2 Users Allowed</p>
        <p class="item">Send up to 3 GB</p>
        <button class="button"><label> LEARN MORE</label></button>
      </div>

      <!-- card numero 2 -->
      <div class="card card__purple">
        <h1 class="title title__white">Profesional</h1>
        <h2 class="price price__white">$24.99</h2>
        <p class="item item__white">1 TB Storage</p>
        <p class="item item__white">5 Users Allowed</p>
        <p class="item item__white">Send up to 10 GB</p>
        <button class="button button__purple">LEARN MORE</button>
      </div>

      <!-- card numero 3 -->
      <div class="card">
        <h1 class="title">Master</h1>
        <h2 class="price">$39.99</h2>
        <p class="item">2 TB Storage</p>
        <p class="item">10 Users Allowed</p>
        <p class="item">Send up to 20 GB</p>
        <button class="button"><label> LEARN MORE</label></button>
      </div>
    </div>
  </body>
</html>
